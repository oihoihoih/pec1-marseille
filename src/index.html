<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marseille, tres itinerarios</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Typography -->
    <!-- ROBOTO FLEX -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,25..151,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/rzr7rih.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">Marseille</h1>
      <h2 class="header__subtitle">tres itinerarios</h2>

      <a class="header__link" href="#main">Scroll</a>

      <!-- Vídeo -->
      <video autoplay controls loop class="header__video">
        <source src="assets/6183626-uhd_3840_2160_30fps.mp4" />
        Tu navegador no soporta el formato de video.
      </video>
    </header>

    <!-- Navigation -->
    <include src="navigation.html"></include>

    <!-- TODO: Valorar si poner algún icono para hacer scroll -->
    <main id="main" class="main">
      <section class="section">
        <h2 class="section__title">Frase catchy que pase al hacer scroll</h2>
      </section>
      <!-- Main section -->
      <section class="section">
        <div class="hero">
          <article class="hero__card">
            <h3 class="hero__card--title">Nos itinéraires</h3>
            <ul class="hero__card--list">
              <li class="hero__card--item" data-image="panier">
                <a class="hero__card--link" href="./pages/detail/panier.html"
                  >Le Panier
                  <!-- Flecha -->
                  <svg
                    width="28"
                    height="17"
                    viewBox="0 0 28 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.000610352 8.77344H27.0006M27.0006 8.77344L18.9824 1.27344M27.0006 8.77344L18.9824 16.2734"
                      stroke="currentColor"
                    ></path>
                  </svg>
                </a>
              </li>

              <li class="hero__card--item" data-image="vieux-port">
                <a
                  class="hero__card--link"
                  href="./pages/detail/vieux-port.html"
                  >Le Vieux Port
                  <svg
                    width="28"
                    height="17"
                    viewBox="0 0 28 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.000610352 8.77344H27.0006M27.0006 8.77344L18.9824 1.27344M27.0006 8.77344L18.9824 16.2734"
                      stroke="currentColor"
                    ></path>
                  </svg>
                </a>
              </li>

              <li class="hero__card--item" data-image="corniche">
                <a class="hero__card--link" href="./pages/detail/corniche.html"
                  >La corniche
                  <svg
                    width="28"
                    height="17"
                    viewBox="0 0 28 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.000610352 8.77344H27.0006M27.0006 8.77344L18.9824 1.27344M27.0006 8.77344L18.9824 16.2734"
                      stroke="currentColor"
                    ></path>
                  </svg>
                </a>
              </li>
            </ul>
          </article>

          <!-- IMAGES -->

            <figure class="card__figure" >
              <img
              class="card__image"
                src="./assets/panier.jpg"
                alt="Panier"
              />
            </figure>

            <figure class="card__figure" >
              <img
                class="card__image"
                src="./assets/vieux-port.jpg"
                alt="Vieux Port"
              />
            </figure>

            <figure class="card__figure">
              <img
                src="./assets/corniche.jpg"
                alt="La Canebière"
                class="card__image"
              />
            </figure>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>

  <!-- Footer -->
  <include src="footer.html"></include>
</html>
