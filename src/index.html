<!DOCTYPE html>

  <body>

    <header class="header h-100">

                  <svg
                    width="28"
                    height="17"
                    viewBox="0 0 28 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"

                    <path
                      d="M0.000610352 8.77344H27.0006M27.0006 8.77344L18.9824 1.27344M27.0006 8.77344L18.9824 16.2734"

                <a class="hero__card--link" href="./html/vieux-port.html"

                  <svg
                    width="28"
                    height="17"
                    viewBox="0 0 28 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.000610352 8.77344H27.0006M27.0006 8.77344L18.9824 1.27344M27.0006 8.77344L18.9824 16.2734"

                  >La corniche
                  <svg
                    width="28"
                    height="17"
                    viewBox="0 0 28 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.000610352 8.77344H27.0006M27.0006 8.77344L18.9824 1.27344M27.0006 8.77344L18.9824 16.2734"
